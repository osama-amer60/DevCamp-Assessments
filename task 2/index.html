<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Responsive Site Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph Tags is one of the seo principles which pull the title directly from this tag
         if user share the website on social meidia like facebook.-->
    <meta name="og:title" property="og:title" content="discover the world" />
    <meta property="og:type" content="website" />

    <!-- this is one of the seo principles to show the description for the website in the browser-->
    <meta
      name="description"
      content="travel to anywhere around the world with high quality and cheapest price"
    />

    <!-- //keywords -->
    <meta
      name="keywords"
      content="travel, tourism, discover Vacation packages	, Travel insurance	,Travel agent	"
    />

    <!-- //auther -->
    <meta name="author" content="Discovey company" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!--title tage is one of the seo principles-->
    <title>discover the world</title>
  </head>

  <body>
    <!-- <div class="header"></div> This is not recommended -->
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-3">
            <section id="filtering">
              <img src="./assets/earth.jpg" alt="earth" class="w-100 rounded-circle mt-5">
              <h5 class="mt-4"><i class="fa-solid fa-arrow-down-wide-short"></i> Filter by :-  </h5>
              <div class="form-group ">
                <label for="countryName"> Country Name :</label>
                <input
                  type="text"
                  id="country-name"
                  name="countryName"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="CapitalName"> Capital Name :</label>
                <input
                  type="text"
                  id="CapitalName"
                  name="CapitalName"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="RegionName"> Region :</label>
                <select name="RegionName" id="RegionName" class="form-select">
                  <option value="none"></option>
                  <option value="Africa">Africa</option>
                  <option value="Americas">Americas</option>
                  <option value="Europe">Europe</option>
                  <option value="Asia">Asia</option>
                  <option value="Oceania">Oceania</option>
                  <option value="Antarctic">Antarctic</option>
                 </select>
              </div>
              <div class="form-group">
                <label for=""> independence : </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="true" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Independent
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" value="false" name="flexRadioDefault" id="flexRadioDefault2" >
                  <label class="form-check-label" for="flexRadioDefault2">
                    Not Independent
                  </label>
                </div>
              </div>
              <button class="btn btn-danger  mt-3" id="clearFilters">clear filters</button>
            </section>
          </div>
          <div class="col-12 col-md-9">
            <h1 class="mt-3">Countries List</h1>
            <table class="table table-striped">
              <thead class="thead-light">
                <th>Country Name</th>
                <th>Independent?</th>
                <th>Capital</th>
                <th>Region</th>
              </thead>
              <tbody id="country-list-body">
                <!-- Load countries here -->
              </tbody>
            </table>
          </div>
        </div>

        
      </div>
    </main>


    <footer></footer>



    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
